<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - KoKoa </title>
    <link rel="stylesheet" href="../CSS/index.css">
    
</head>
<body>
<!-- status-bar -->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->

              <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:17</span>
        </div>
        <div class="status-bar__column"> 
            <span>80%</span>
            <!-- bettery icon : 충전상태에 따라 보여주기  -->
            <!-- <i class="fas fa-battery-empty"></i>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-battery-half"></i> -->
            <i class="fas fa-battery-three-quarters"></i>
            <!-- <i class="fas fa-battery-full"></i> -->

            <!-- Charging -->
              <i class="fas fa-bolt"></i>           
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search"></i>
        </div>
        
    </header>

   
<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span> 
            </div>
            <div class="settings__setting-column">
               
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span> 
            </div>
            <div class="settings__setting-column">
               
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">
                Latest Version
            </div>
           
        </li>
    </ul>

</main>

   

<!-- 검색엔진이 <nav>안이 ul의li안에 있는 link를 가져와서 검색결과로 보여준다.-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chart.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                    
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis"></span> 
                <!-- ellipsis -->
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is big</span>
    </div>




<!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/46839fc23c.js" crossorigin="anonymous"></script>
</body>
</html>

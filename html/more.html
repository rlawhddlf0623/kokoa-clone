<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa </title>
    <link rel="stylesheet" href="../CSS/index.css">
    
</head>
<body>
<!-- status-bar -->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->

              <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:17</span>
        </div>
        <div class="status-bar__column"> 
            <span>80%</span>
            <!-- bettery icon : 충전상태에 따라 보여주기  -->
            <!-- <i class="fas fa-battery-empty"></i>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-battery-half"></i> -->
            <i class="fas fa-battery-three-quarters"></i>
            <!-- <i class="fas fa-battery-full"></i> -->

            <!-- Charging -->
              <i class="fas fa-bolt"></i>           
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">More</h1>
        <div class="screen-header__icons">
            <span>     
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music"></i>
            </span> 
            <span>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg" ></i>         
                    <span class="nav__ellipsis find-nav__ellipsis"></span> 
                </a>
            </span>
           
        </div>
    </header>

   
<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../image/KakaoTalk_20240118_165845287_01.jpg" alt="">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
                <div class="user-component__subtitle-box">
                    <h6 class="user-component__subtitle">+1 412-812-8472</h6>
                    <span class="user-component__state">!</span>    
                </div>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-xl"></i>
        </div>
    </div>


    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
            <i class="fas fa-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
         <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>

    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions_icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">카카오 스토리</span>
            </div>

            <div class="more-suggestions_icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">카카오 스토리</span>
            </div>

            <div class="more-suggestions_icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">카카오 스토리</span>
            </div>

            <div class="more-suggestions_icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">카카오 스토리</span>
            </div>
        </div>
    </div>

</main>

   

<!-- 검색엔진이 <nav>안이 ul의li안에 있는 link를 가져와서 검색결과로 보여준다.-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chart.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                    
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis"></span> 
                <!-- ellipsis -->
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is big</span>
    </div>



<!-- fontAwesome -->

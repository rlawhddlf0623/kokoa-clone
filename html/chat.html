<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - KoKoa </title>
    <link rel="stylesheet" href="../CSS/index.css">
    
</head>
<body id="chat-screen">
<!-- status-bar -->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->

              <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:17</span>
        </div>
        <div class="status-bar__column"> 
            <span>80%</span>
            <!-- bettery icon : 충전상태에 따라 보여주기  -->
            <!-- <i class="fas fa-battery-empty"></i>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-battery-half"></i> -->
            <i class="fas fa-battery-three-quarters"></i>
            <!-- <i class="fas fa-battery-full"></i> -->

            <!-- Charging -->
              <i class="fas fa-bolt"></i>           
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chart.html">
            
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            
            <h1 class="alt-header__title">Hang</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
            
        </div>
        


        
    </header>

   
<main class="main-screen main-chat">
    <div class="chat_timestamp">
        Tuesday,June 30,2024
    </div>
    
    <div class="message-row">
        <img src="../image/KakaoTalk_20240118_165845287.jpg" alt="">
        <div class="message-row__content">
            <span class="message__author">종일</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">18:02</span>
            </div>
        </div>
    </div>

    <div class="message-row my__message">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi!  What's up?</span>
                <span class="message__time">18:02</span>
            </div>
        </div>
    </div>


</main>

<form class="reply" action="">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Wirte a message..">
        
            <i class="far fa-smile"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
  
</form>



<div id="no-mobile">
    <span>Your screen is big</span>
</div>








<!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/46839fc23c.js" crossorigin="anonymous"></script>
</body>
</html>
